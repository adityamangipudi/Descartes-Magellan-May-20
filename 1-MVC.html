<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="base.css"/>
    <script src="1-simpleMVC.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            // create a new repository model
            var model = new Model({
                // currently no properties
            });

            // create a controller for Github
            var controller = new Controller('GithubController', model, function () {
                // constructor function

                this.setName = function () {
                    model.set();
                };

            });

            // change the model
            model.set('owner', 'Aditya');
        });

    </script>
</head>
<body>
    <div data-controller="GithubController">
        The owner of the repository : <span data-bind="owner"></span>

        <input type="text" placeholder="enter owner name" data-change="setName(name)"/>

    </div>
</body>
</html>
